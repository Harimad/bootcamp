<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1 draggable="true">움직일 수 있는 태그</h1>
	<p lang="ko">대한민국</p>
	<p hidden>이 문장은 화면에 보이지 않습니다.</p>
	<a href="https://google.com" id="google">구글</a>
	<br>
	<!-- 시각장애인을 위해 label은 꼭 구현해줘야하는 태그이다. -->
	<!-- label이 for 속성으로 input을 연결하면, 스크린 리더가 input에 대해서 알려준다. -->
	<label for="userId">사용자 아이디</label>
	<input type="text" name="" id="userId">


	<p spellcheck="true" contenteditable="true">This is a paragraphh</p>

	<p style="color: red;">빨간색 문장입니다.</p>

	<a href="" tabindex="1">탭인덱스 : 1</a>
	<a href="" tabindex="2">탭인덱스 : 2</a>
	<a href="" tabindex="3">탭인덱스 : 3</a>

	<button title="주문 버튼을 클릭하면 선택한 제품에 대한 주문이 진행됩니다.">주문</button>
	<a href="https://google.com" title="클릭하면 구글 사이트로 이동합니다.">구글</a>

</body>

</html>
