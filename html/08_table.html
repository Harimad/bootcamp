<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>

<body>
	<!-- 표 : table -->
	<!-- 행 : tr -->
	<!-- 셀 : th(열제목), td(데이터)  -->
	<!-- thead : 제목이 들어가는 모든 tr태그들 -->
	<!-- tbody : 데이터가 들어가는 모든 tr태그들-->
	<!-- tfoot :  -->
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>연락처</th>
				<th>이메일</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>유재석</td>
				<td>010-0000-0000</td>
				<td>U@gmail.com</td>
			</tr>
			<tr>
				<td>김종국</td>
				<td>010-0000-0001</td>
				<td>Kim@gmail.com</td>
			</tr>
			<tr>
				<td>송지효</td>
				<td>010-0000-0002</td>
				<td>SSONG@gmail.com</td>
			</tr>
		</tbody>
	</table>

	<br>
	<hr>
	<br>

	<table>
		<tr>
			<th>학년</th>
			<th>반</th>
			<th>학생수</th>
		</tr>
		<tr>
			<td>1학년</td>
			<td>1반</td>
			<td>10명</td>
		</tr>
		<tr>
			<td>1학년</td>
			<td>2반</td>
			<td>20명</td>
		</tr>
		<tr>
			<td>1학년</td>
			<td>3반</td>
			<td>30명</td>
		</tr>
		<tr>
			<td>합계</td>
			<td colspan="2">60명</td>
		</tr>
	</table>
</body>

</html>
