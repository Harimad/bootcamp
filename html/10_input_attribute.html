<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<input type="text" name="" id="" value="읽기 & 쓰기">
	</div>

	<br>

	<form action="">
		<div>
			<input type="text" name="" id="" value="읽기O, 수정X, form전송O" readonly>
		</div>

		<div>
			<input type="text" name="" id="" value="수정X, form전송X" disabled>
		</div>
		<button type="submit">전송</button>
	</form>

	<br>

	<div>
		<input type="text" name="" id="" maxlength="4">
	</div>

	<br>

	<div>
		<input type="tel" style="width: 50%;" name="" id="" placeholder="하이픈(-)없이 숫자만 입력하세요. 예)01011112222">
	</div>

	<br>

	<form action="">
		<label for="userId">아이디</label>
		<input type="text" name="username" id="userId" required autofocus autocomplete="true">
		<label for="userPass">비밀번호</label>
		<input type="text" name="" id="userPass" required>
		<button type="submit">저장</button>
	</form>

	<br>

	<div>
		<input type="text" name="email" id="" autocomplete="on">
		<input type="phone" name="phone" id="" autocomplete="on">
	</div>


</body>

</html>
