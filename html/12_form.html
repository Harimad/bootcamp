<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Tags</title>
</head>

<body>
	<!-- action - 데이터를 전송할 주소 -->
	<!-- method - 데이터를 전송하는 방법 -->
	<!-- get
		- 전송하는 데이터가 url에 붙어서 감.
		- 전송하는 데이터가 url에 노출됨.
		- 보안에 취약
		- 페이지 주소 공유할 때 확인가능
		- url에 데이터를 붙여 보내야 해서 전송할 수 있는 데이터의 크기에 제약이 있음.
	-->

	<!-- post
		- 전송하는 데이터가 url에 붙지 않음.
		- 사용자 눈에 보이지 않음.
		- 개발자 도구 같은 소프트웨어를 통해서 전송하는 데이터를 확인할 수 있음.
		- 전송하는 데이터를 암호화 하는 것이 좋다.
		- 예를들어 https 프로토콜을 사용하면 암호화가 됨.
		- 전송할 수 있는 데이터 크기에 제약이 없다.
	-->

	<!-- target - 데이터를 전송할 창을 어디로 할것인가 -->
	<!-- _self - 자기 자신 창 -->
	<!-- _blank - 새창(새탭) -->
	<!-- _parent, _top -->

	<!-- novalidate - form 태그 안의 input 요소의 정합성을 체크하지 않는다. -->

	<form action="" method="get" target="_self" novalidate>
		<div>
			<label for="name">이름</label>
			<input type="text" name="name" id="name" autocomplete="on">
		</div>
		<div>
			<label for="tel">연락처</label>
			<input type="tel" name="tel" id="tel">
		</div>
		<button type="submit">저장</button>
		<!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
	</form>
</body>

</html>
