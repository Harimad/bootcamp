<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<label for="number">숫자만</label>
		<input type="text" name="" id="number" oninput="onlyNumber()">
	</div>

	<div>
		<label for="lowercase">소문자만</label>
		<input type="text" name="" id="lowercase" oninput="onlyLowercase()">
	</div>
	<div>
		<label for="uppercase">대문자만</label>
		<input type="text" name="" id="uppercase" oninput="onlyUppercase()">
	</div>
	<div>
		<label for="korean">한글만</label>
		<input type="text" name="" id="korean" oninput="onlyKorean()">
	</div>
	<script>
		function onlyNumber() {
			const regexp = /\D/g;
			console.log(event.target.value);
			event.target.value = event.target.value.replace(regexp, "");
		}
		function onlyLowercase() {
			const regexp = /[^a-z]/g;
			console.log(event.target.value);
			event.target.value = event.target.value.replace(regexp, "");
		}
		function onlyUppercase() {
			const regexp = /[^A-Z]/g;
			console.log(event.target.value);
			event.target.value = event.target.value.replace(regexp, "");
		}
		function onlyKorean() {
			const regexp = /[^ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g;
			console.log(event.target.value);
			event.target.value = event.target.value.replace(regexp, '');
		}
	</script>
</body>

</html>
