<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<input type="text" name="" id="" onkeydown="myFunction()" onkeypress="myFunction()" onkeyup="myFunction()">

	<br>
	<input type="text" name="" id="id1" onkeyup="moveNext();">
	-
	<input type="text" name="" id="id2">
	<br>

	<input type="text" name="" id="" onkeypress="onlyNumber();">

	<script>
		function myFunction() {
			console.log(event.type);
			console.log(event.target.value);
		}

		function moveNext() {
			if (event.target.value.length === 6) {
				document.querySelector('#id2').focus();
			}
		}

		function onlyNumber() {
			console.log(event.keyCode);
			// 0 - 48
			// 9 - 57
			if (event.keyCode >= 48 && event.keyCode <= 57) {
				console.log(event.target.value);
			} else {
				event.preventDefault();
			}
		}
	</script>
</body>

</html>
