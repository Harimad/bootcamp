<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<label for="useId">사용자 ID</label>
		<input type="text" id="userId" class="form-control">
	</div>
	<div>
		<label for="userPw">비밀번호</label>
		<input type="text" id="userPw" class="form-control">
	</div>
	<div>
		<input type="checkbox" name="chk_pl" id="chk_html" value="HTML">
		<label for="chk_html">HTML</label>
		<input type="checkbox" name="chk_pl" id="chk_css" value="CSS">
		<label for="chk_css">CSS</label>
		<input type="checkbox" name="chk_pl" id="chk_js" value="JS">
		<label for="chk_js">JavaScript</label>
	</div>
	<button onclick="doSave();">저장</button>
	<button onclick="doSave2();">저장2</button>

	<script>
		// JS에서 DOM 요소 접근하는 방법
		const $ = tag => document.querySelector(tag);
		const $$ = tag => document.querySelectorAll(tag);

		const userIdElement = $('#userId');
		console.log(`userIdElement: ${userIdElement}`);

		const labelElements = $$('label');
		console.log(`labelElements: ${labelElements}`);

		const inputElements = $$('.form-control');
		console.log(`inputElements: ${inputElements}`);

		// name 속성 값을 이용해서 DOM 요소 찾기
		function doSave() {
			const chks = document.getElementsByName('chk_pl');
			console.log(chks);
			let checkedValue = [];
			for (const chk of chks) {
				if (chk.checked) {
					checkedValue.push(chk.value);
				}
			}
			console.log(checkedValue);
		}

		// CSS 선택자를 이용해서 DOM 요소 찾기
		function doSave2() {
			const checkedElements = $$('[name=chk_pl]:checked');
			console.log(checkedElements);

			let checkedValue = [];
			for (const chk of checkedElements) {
				checkedValue.push(chk.value);
			}
			console.log(checkedValue);
		}
	</script>
</body>

</html>
